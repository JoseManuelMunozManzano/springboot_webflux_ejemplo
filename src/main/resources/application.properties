# Cambiar BBDD de test (la por defecto) a la que queramos. En caso de no existir la crea
# Y en general sustituir la configuración que viene por defecto en MongoDB
# El puerto por defecto es 27017
spring.data.mongodb.uri=mongodb://localhost:27017/spring_boot

# Tamaño máximo del buffer usado para escribir en la respuesta, en bytes. Por defecto vale
# Tal como esta se aplica a todas las vistas de nuestro proyecto.
spring.thymeleaf.reactive.max-chunk-size=1024

# Para aplicar solo a algunas vistas y no todas se añade, separadas por comas.
# Se acepta un patrón para agrupar varias vistas, por ejemplo:  *chunked*
# indicaría que a cualquier vista que contenga la palabra chunked se le aplicaría el chunked
# O dentro de un directorio, por ejemplo:    catalogo/*chunked*
spring.thymeleaf.reactive.chunked-mode-view-names=listar-chunked